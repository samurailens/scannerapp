<ion-header>
  <ion-navbar color="primary">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Simple Barcode Scanner</h2>
  
  <ion-list *ngFor="let item of scans">
    <ion-item> 
      <h2> {{item.text}}</h2>
      <p> {{item.format}} </p>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="scan();"><ion-icon name="qr-scanner"></ion-icon></button>
  </ion-fab>
  
</ion-content>
